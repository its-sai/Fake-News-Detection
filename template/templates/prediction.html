<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Predict the News</title>
  </head>
  <body>
    <header class="text-gray-400 bg-blue-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-2 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-4xl">Fake News Detection</span>
          </a>
         
    </header>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full ">
            <h2 class="text-xs text-yellow-500 tracking-widest font-medium title-font ">PREDICTION RESULT</h2>
            <h1 class="sm:text-3xl text-2xl font-medium title-font  text-gray-900">FIND YOUR PREDICTION HERE</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">It is always better to know what you read is real </p>
            <br><p class="text-red-700 text-4xl  font-black" ><b>{{prediction_text}}</b></p>
          </div>
      </section>

   
 <div  class="mt-1">
    <form action="/prediction" method="POST">
        <div class=" mb-md-auto">
          <label for="author" class="form-label text-indigo-700 text-3xl font-black"  >Author</label>
          <input type="text"  class="form-control rounded-2 border-sky-500" id="author" name="author" placeholder="Enter Author Name">
          
        </div>
        <div class="mb-auto " >
          <label for="title" class="form-label text-indigo-700 text-4xl  font-black">HeadLine</label>
          <input type="text"  class="form-control rounded-2 border-sky-500"  id="title" name="title" placeholder="Enter Heading">
        </div>
       
        <button class="mb-md-auto ml-70 mt-3 align-items-center inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg" type="Predict" class="btn btn-primary">Submit</button>
      </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
